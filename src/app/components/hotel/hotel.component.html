<app-navbar></app-navbar>
<div class="hotel-grid">
  <h1>Hoteles</h1>
  @for(hotel of hotels; track hotel.id){
    <div class="hotel-card">
      <img src={{hotel.image}} alt={{ hotel.name }}>
      <h2>{{ hotel.name }}</h2>
      <p>{{ hotel.address }}</p>
      <p>{{ hotel.phone }}</p>
    </div>
  }
</div>
